<body>
    <div id="main">
        <div id="coloum1">
            <h2>OTP Generator</h2>
            <label for="Mobile" id="mobileLabel">Enter Mobile Number</label>
            <input type="number" id="Mobile" placeholder="Enter your mobile number"><br>
            <p id="Error1" class="error"></p>
            <button id="otp" type="button" onclick="generateOTP()">Get OTP</button>
            <div id="coloum3">
                <input type="number" id="EnterOtp" placeholder="Enter OTP" class="otp-input"><br>
            <p id="Error2" class="error"></p>

            </div>
            <button id="btn2" onclick="fun()">Verify OTP</button>
        </div>
        
        <div id="coloum2">
            <input type="number" id="input" placeholder="OTP" readonly>
        </div>
    </div>

    <script>
            let error2 = document.getElementById("Error2")

        function generateOTP() {
            let mobile = document.getElementById("Mobile").value.trim();
            let error1 = document.getElementById("Error1");
            if (mobile.length < 10) {
                error1.innerText = "Please enter a valid mobile number.";
            } 
            else {
                error1.innerText = "";
                let generatedOTP = Math.floor(Math.random() * 10000);
                document.getElementById("input").value = generatedOTP;
                document.getElementById("coloum3").style.display = "block";
                document.getElementById("btn2").style.display = "block";
                document.getElementById("input").style.display = "block"
            }
        }

        function fun() {
            let input = document.getElementById("EnterOtp").value;
            let generatedOTP = document.getElementById("input").value;
            
            if (input === generatedOTP) {
                console.log("Right");
                document.getElementById("input").style.display = "none"

            } else {
                error2.innerText="Please enter valid OTP"
                console.log("No");
            }
        }
    </script>
</body>
